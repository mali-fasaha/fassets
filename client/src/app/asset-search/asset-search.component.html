<div id="search-component">
  <h4>Asset Search</h4>

  <div>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <ul class="search-result">
      <li *ngFor="let asset of assets$ | async">
        <a routerLink="/detail/{{asset.id}}">
          {{asset.name}}
        </a>
      </li>
    </ul>
  </div>
</div>
